<!DOCTYPE html>
<html lang="en">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial scale=1.0">
        <title>New_tribute</title>
        <link rel="stylesheet" href="./assets/styles/style.css">
    </head>
    <body>
        <div class="image">
            <main>
                <header>
                    <h1>freecodecamp survey form</h1>
                    <h3 id="describes" class="describes text-center">thanks for taking the time to help us improve the platform</h3>
                </header>
                <form class="form"> 
                    <div class="container">
                        <label for="name">Name</label><br>
                        <input type="text" class="first" value="number" placeholder="Enter your name" id="number"><br><br>
                        <label for="Email">Email</label><br>
                        <input type="text" class="second" value="text" placeholder="Enter your Email" id="text"><br><br>
                        <lable for="age">Age(optional)</lable><br>
                        <input type="number" class="third" value="number" max="90" min="10" placeholder="Age" id="number"><br><br>
                        <label for="role">Which option best describes your current role?</label><br>
                        <select class="fouth" value="dropdown" placeholder="select an optiom">
                            <option value="Select current role">select current role</option>
                            <option value="student">student</option>
                            <option value="full time job">Full time job</option>
                            ption value="full time learner">Full time learner</option>
                            <option value="prefer not to say">Prefer not to say</option>
                            <option value="other">others</option>
                        </select><br><br>
                        <label for="text">Would you recomend freecodecamp to a friend?</label><br>
                        <input type="radio">Definitly<br>
                        <input type="radio">Maybe<br>
                        <input type="radio">Not sure<br><br>
                        <label for="text">What is your favorite feature of freeCodeCamp?</label><br>
                        <select class="fith" value="dropdown" placeholder="select an option"><br>
                            <option value="select an option">select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="opensourcs">Opensource</option>
                        </select><br><br>
                        <label for="text">What would you like to see improved? (Check all that apply)</label><br>
                        <input type="checkbox">Front-end Projects<br>
                        <input type="checkbox">Back-end Projects<br>
                        <input type="checkbox">Data Visualization<br>
                        <input type="checkbox">Challenges<br>
                        <input type="checkbox">Open Source Community<br>
                        <input type="checkbox">Gitter help rooms<br>
                        <input type="checkbox">Videos<br>
                        <input type="checkbox">City Meetups<br>
                        <input type="checkbox">Wiki<br>
                        <input type="checkbox">Forum<br>
                        <input type="checkbox">Additional Courses<br><br>
                        <label for="text">Any comments or suggestions?</label><br>
                        <textarea name="message" placeholder="Enter your comment here" rows="10" cols="30"
                            class="textarea" valu="submit"></textarea><br><br>
                        <br><br>
                        <button type="submit" value="submit" class="submit" valu="submit">submit</button>
                    </div>
                </form>
            </main>
        </div>
